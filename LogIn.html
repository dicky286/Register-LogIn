<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 class="d-flex justify-content-center">Log in!</h1>
    <form id="form" action="" class="row g-3 p-5 m-5">
      <div class="cold-md-3 mx-auto"></div>
        <label class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="emailInput"
          required
          placeholder="Type your Email"
          value=""

        />
        <label id="emailValidFeedback" class="valid-feedback">Looks Good!</label>
        <label id="emailInvalidFeedback" class="invalid-feedback">Email needs to be between 2 and 15 characters</label>
        <div class="cold-md-3mx-auto">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            required
            placeholder="Type your password"
            value=""
          />
          <input type="checkbox" onclick="myFunction()">Show Password 

          <label id="passwordValidFeedback" class="valid-feedback">Looks Good!</label>
          <label id="passwordInvalidFeedback" class="invalid-feedback">The password is wrote wrong!
          </label>
          
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button id="submitButton" class="btn btn-success
            " onclick="logInButton()" type="submit">Log in</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="./LogIn.js"></script>
  </body>
</html>
